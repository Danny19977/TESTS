<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Map </title>
    <link href="styles.css" rel="stylesheet" type="text/css">
</head>

<body>

    <div class="map-container">

        <img src="map.png" alt="Map" class="map-image">


        <div class="map-marker marker-1"></div> <!--Tshuapa -->
        <div class="map-marker marker-2"></div> <!--Kwilu-->
        <div class="map-marker marker-3"></div> <!--Kasai-Central-->
        <div class="map-marker marker-4"></div> <!--South Kivu-->
        <div class="map-marker marker-5"></div> <!--Maut-Katanga-->
        <div class="map-marker marker-6"></div> <!--Lualaba-->
        <div class="map-marker marker-7"></div> <!--Haut-Lomami-->
        <div class="map-marker marker-8"></div> <!--Ituri-->
        <div class="map-marker marker-9"></div> <!--North Kivu-->
        <div class="map-marker marker-10"></div> <!--Tanganyika-->
        <div class="map-marker marker-11"></div> <!--LOMAMI-->
        <div class="map-marker marker-12"></div> <!--Kasai-Oriental-->
        <div class="map-marker marker-13"></div> <!--sankuru-->
        <div class="map-marker marker-14"></div> <!--Mai-Ndombe-->
        <div class="map-marker marker-15"></div> <!--Equateur-->
        <div class="map-marker marker-16"></div> <!--Tshopo-->
        <div class="map-marker marker-17"></div> <!--Sub-Ubangi-->
        <div class="map-marker marker-18"></div> <!--Haut-Uele-->
        <div class="map-marker marker-19"></div> <!--Bas-Uelle-->
        <div class="map-marker marker-20"></div> <!--Maniema-->
        <div class="map-marker marker-21"></div> <!--Kongo Central-->
        <div class="map-marker marker-22"></div> <!--Kwango-->
        <div class="map-marker marker-23"></div> <!--Kwilu-->
        <div class="map-marker marker-24"></div> <!--Nord-Ubangi-->
        <div class="map-marker marker-25"></div> <!--Mongala-->
        <div class="map-marker marker-26"></div> <!--Kinshasa-->


    </div>

    <script src="main.js"></script>

</body>

</html>
